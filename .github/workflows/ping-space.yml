name: Ping Hugging Face Space (6h)

on:
  schedule:
    - cron: "0 */6 * * *"   # 6時間おき
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Dummy predict request
        env:
          SPACE_URL: "https://mochi2277-iwatamap.hf.space"
        run: |
          echo "Sending dummy predict to: $SPACE_URL"
          curl -X POST "$SPACE_URL/run/predict" \
               -H "Content-Type: application/json" \
               -H "User-Agent: Mozilla/5.0" \
               -d '{"data": ["ping"]}' \
               --fail --silent --show-error --max-time 60 > /dev/null
          echo "✅ Dummy request done"
