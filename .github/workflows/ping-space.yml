name: Ping Hugging Face Space (hourly)

on:
  schedule:
    - cron: "0 */6 * * *" # 12時間おき（UTC基準）
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Space
        env:
          SPACE_URL: "https://huggingface.co/spaces/Mochi2277/iwatamap"
        run: |
          echo "Pinging: $SPACE_URL"
          for i in 1 2 3; do
            if curl -L --fail --silent --show-error --max-time 30 "$SPACE_URL" > /dev/null; then
              echo "Success on attempt $i"
              exit 0
            fi
            echo "Attempt $i failed. Retrying in 10s..."
            sleep 10
          done
          echo "All attempts failed"
          exit 1
