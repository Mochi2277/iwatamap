name: Ping Hugging Face Space (6h)

on:
  schedule:
    - cron: "0 */6 * * *"   # 6時間おき
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Browser-like GET request
        env:
          SPACE_URL: "https://mochi2277-iwatamap.hf.space"
        run: |
          echo "Pinging (as browser): $SPACE_URL"
          curl -L \
               -H "User-Agent: Mozilla/5.0 (X11; Linux x86_64)" \
               --fail --silent --show-error --max-time 60 \
               "$SPACE_URL" > /dev/null
          echo "✅ Request done"
