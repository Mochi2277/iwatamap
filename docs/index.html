<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>磐田市おすすめスポットマップ</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    h1, h2 {
      color: #2c3e50;
    }
    .spot-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
      justify-content: space-between;
    }
    .spot-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      background-color: #f9f9f9;
      width: 300px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      flex: 1 1 calc(33.333% - 20px);
    }
    .spot-card h4 {
      margin-top: 0;
    }
    @media (max-width: 768px) {
      .spot-card {
        flex: 1 1 100%;
      }
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>磐田市おすすめスポットマップ</h1>

  <h2>おすすめスポット</h2>
  <div class="spot-container" id="spot-list"></div>

  <h2>Googleマイマップ</h2>
  <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1IhaKYfz5dvbJgV7VPcCjjM7rDchV9tE&ehbc=2E312F"></iframe>

  <script>
    fetch("data.json")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("spot-list");

        data.slice(0, 5).forEach(spot => {
          const card = document.createElement("div");
          card.className = "spot-card";
          card.innerHTML = `
            <h4>${spot.place_name}</h4>
            <p><strong>評価:</strong> ⭐️ ${spot.rating}（${spot.user_ratings_total}件）</p>
            <p><strong>説明:</strong> ${spot.description}</p>
            <p><strong>住所:</strong> ${spot.formatted_address}</p>
            <a href="${spot.google_map_url}" target="_blank">📍 Googleマップで開く</a>
          `;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
